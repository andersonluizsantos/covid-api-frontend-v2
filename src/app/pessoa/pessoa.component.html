<div class="example-header">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
</div>

<div class="example-container mat-elevation-z8">

    <mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.id.substr(0, 10)}} </mat-cell>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="cpf">
            <mat-header-cell *matHeaderCellDef mat-sort-header> CPF </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.cpf}} </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Nome">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Nome </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.nome}} </mat-cell>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="Vacinado?">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Vacinado? </mat-header-cell>
            <mat-cell *matCellDef="let row">
                <div *ngIf="row.vacinado; else naovacinado">
                    <mat-icon class="checked">mood</mat-icon>                    
                </div>
                <ng-template #naovacinado>
                    <mat-icon class="excluir">warning</mat-icon>
                </ng-template>
            </mat-cell>
        </ng-container>
        <mat-icon>fiber_new</mat-icon>

        <!-- Color Column -->
        <ng-container matColumnDef="Ações">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Ações? </mat-header-cell>
            <mat-cell *matCellDef="let row">
                <a mat-button pButton type="button" id="btnRemover" (click)="excluirPessoa(row.id)" class="editar">
                    <mat-icon style="margin-right:20px">edit</mat-icon>
                </a>
                <a mat-button pButton type="button" id="btnRemover" (click)="excluirPessoa(row)" class="excluir">
                    <mat-icon>highlight_off</mat-icon>
                </a>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="Novo">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
                <button mat-raised-button (click)="novaPessoa()">
                    <mat-icon>add</mat-icon>Nova Pessoa
                </button>
            </mat-header-cell>
            <mat-cell *matCellDef="let row"> </mat-cell>
        </ng-container>
        <mat-icon>fiber_new</mat-icon>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;">
        </mat-row>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
